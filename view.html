<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Registrados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clientes Registrados</h1>
        
        <!-- Filtro -->
        <label for="search">Buscar:</label>
        <input type="text" id="search" placeholder="Filtrar por cualquier columna..." oninput="filterTable()">

        <!-- Tabla de Clientes -->
        <table id="clientTable">
            <thead>
                <tr>
                    <th>Número de Cliente</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Municipio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenido generado dinámicamente -->
            </tbody>
        </table>

        <a href="index.html" class="link">Registrar Nuevos Clientes</a>
    </div>
    <script src="view.js"></script>
</body>
</html>
